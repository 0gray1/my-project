<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Schedule Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .schedule {
            max-width: 600px;
            margin: auto;
        }
        .time-slot {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .time {
            font-weight: bold;
            width: 150px;
        }
        .activity {
            flex-grow: 1;
        }
        .activity.completed {
            text-decoration: line-through;
            color: #888;
        }
        .checkbox {
            margin-left: 10px;
        }
        .activity-type {
            font-size: 0.9em;
            color: #555;
        }
        /* Color-coding activities */
        .activity.Exercise { color: #4CAF50; }
        .activity['Work/Study'] { color: #2196F3; }
        .activity.Socializing { color: #FF9800; }
        .activity.Hobbies { color: #9C27B0; }
        .activity.Relaxation { color: #795548; }
    </style>
</head>
<body>
    <div class="schedule">
        <!-- Schedule will be loaded here -->
    </div>

    <script>
        // Schedule Data
        const schedule = [
            {
                time: "8:00 AM - 9:00 AM",
                activityType: "Exercise",
                details: "Morning workout",
                completed: false
            },
            {
                time: "9:00 AM - 12:00 PM",
                activityType: "Work/Study",
                details: "UC application essays",
                completed: false
            },
            {
                time: "12:00 PM - 1:00 PM",
                activityType: "Socializing",
                details: "Lunch with a friend or family member",
                completed: false
            },
            {
                time: "1:00 PM - 4:00 PM",
                activityType: "Work/Study",
                details: "Review application requirements",
                completed: false
            },
            {
                time: "4:00 PM - 5:00 PM",
                activityType: "Exercise",
                details: "Afternoon walk or yoga session",
                completed: false
            },
            {
                time: "5:00 PM - 7:00 PM",
                activityType: "Hobbies",
                details: "Engage in a hobby (e.g., painting)",
                completed: false
            },
            {
                time: "7:00 PM - 8:00 PM",
                activityType: "Socializing",
                details: "Dinner with family",
                completed: false
            },
            {
                time: "8:00 PM - 10:00 PM",
                activityType: "Work/Study",
                details: "Finalize any pending application tasks",
                completed: false
            },
            {
                time: "10:00 PM onwards",
                activityType: "Relaxation",
                details: "Read a book, meditation, sleep prep",
                completed: false
            }
        ];

        // Load Schedule
        function loadSchedule() {
            const scheduleContainer = document.querySelector('.schedule');
            scheduleContainer.innerHTML = ''; // Clear existing content
            schedule.forEach((item, index) => {
                const timeSlotDiv = document.createElement('div');
                timeSlotDiv.className = 'time-slot';

                const timeDiv = document.createElement('div');
                timeDiv.className = 'time';
                timeDiv.textContent = item.time;

                const activityDiv = document.createElement('div');
                activityDiv.className = `activity ${item.activityType}`;
                activityDiv.textContent = item.details;
                if (item.completed) {
                    activityDiv.classList.add('completed');
                }

                const activityTypeDiv = document.createElement('div');
                activityTypeDiv.className = 'activity-type';
                activityTypeDiv.textContent = item.activityType;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = item.completed;
                checkbox.addEventListener('change', () => {
                    item.completed = checkbox.checked;
                    saveSchedule();
                    loadSchedule(); // Reload to update styles
                });

                const activityContainer = document.createElement('div');
                activityContainer.style.display = 'flex';
                activityContainer.style.flexDirection = 'column';
                activityContainer.appendChild(activityDiv);
                activityContainer.appendChild(activityTypeDiv);

                timeSlotDiv.appendChild(timeDiv);
                timeSlotDiv.appendChild(activityContainer);
                timeSlotDiv.appendChild(checkbox);

                scheduleContainer.appendChild(timeSlotDiv);
            });
        }

        // Save Schedule to Local Storage
        function saveSchedule() {
            localStorage.setItem('scheduleData', JSON.stringify(schedule));
        }

        // Load Schedule from Local Storage
        function loadSavedSchedule() {
            const savedData = localStorage.getItem('scheduleData');
            if (savedData) {
                const savedSchedule = JSON.parse(savedData);
                // Update the schedule array with saved completed status
                schedule.forEach((item, index) => {
                    item.completed = savedSchedule[index].completed;
                });
            }
        }

        // Initialize
        loadSavedSchedule();
        loadSchedule();
    </script>
</body>
</html>
