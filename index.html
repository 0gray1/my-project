<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #374151;
            --block-bg: #f3f4f6;
            --accent-color: #6366f1;
            --hover-bg: #f9fafb;
            --active-block-bg: #e0e7ff;
            --active-block-border: #818cf8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: rgb(25, 25, 25);
                --text-color: #e4e4e7;
                --block-bg: rgb(37, 37, 37);
                --accent-color: #a5b4fc;
                --hover-bg: rgb(45, 45, 45);
                --active-block-bg: rgba(167, 139, 250, 0.1);
                --active-block-border: #a5b4fc;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            padding: 0.75rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            padding: 0.75rem 0.75rem 1rem 0.75rem;
        }

        .date {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.9;
        }

        .current-time {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .schedule {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            padding: 0 0.5rem;
        }

        .time-block {
            display: flex;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            background-color: var(--block-bg);
            transition: all 0.2s ease;
            font-size: 0.95rem;
            border: 2px solid transparent;
        }

        .time-block:hover {
            transform: translateX(2px);
            background-color: var(--hover-bg);
        }

        .time-block.active {
            background-color: var(--active-block-bg);
            border-color: var(--active-block-border);
        }

        .time {
            flex: 0 0 120px;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.9;
        }

        .activity {
            flex: 1;
        }

        @media (max-width: 768px) {
            .schedule {
                grid-template-columns: 1fr;
            }
            
            .container {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date" id="currentDate">Loading date...</div>
            <div class="current-time" id="currentTime">Loading time...</div>
        </div>
        <div class="schedule" id="scheduleContent">
            <!-- Schedule content will be populated by JavaScript -->
        </div>
    </div>

                ["6:45 PM - 7:15 PM", "Dinner"],

            "Sunday": [

                ["10:00 PM - 11:00 PM", "Wind down: light reading or soothing music"],
                ["11:00 PM", "Bedtime"]
            ]
        };


        function parseTime(timeStr, isPm) {
            let timeList = timeStr.split(':')
            let hours = parseInt(timeList[0])
            let minutes = parseInt(timeList[1])

            if (isPm && !(hours === 12)) {
                hours += 12
            }
            
            return hours * 60 + minutes;
        }

        function parseTimeRange(timeStr) {
            if (!timeStr.includes('-')) {
                const start = parseTime(timeStr);
                if (start === null) return { start: null, end: null };
                return { start, end: start };
            }
            
            const [startStr, endStr] = timeStr.split('-').map(t => t.trim());
          
            let len_startstr = startStr.length
            let time_mode1 = startStr.slice(len_startstr-2, len_startstr)
            
            let len_endStr = endStr.length
            let time_mode2 = endStr.slice(len_endStr-2, len_endStr)
            
            let is_pm2 = false;
            if (time_mode2 === "PM") {
              is_pm2 = true;
            }
          
            let is_pm1 = is_pm2;
            if (time_mode1 === "AM") {
              is_pm1 = false;
            }
            if (time_mode1 === "PM") {
              is_pm1 = true;
            }

            let start = parseTime(startStr, is_pm1);
            let end = parseTime(endStr, is_pm2);
            
            return { start, end };
        }

        function isCurrentTimeBlock(timeStr) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            if (timeStr === '11:00 PM') {
                const sleepStart = parseTime('11:00', true);
                const wakeTime = parseTime('7:30', false);
                return currentMinutes >= sleepStart || currentMinutes < wakeTime;
            }

            const { start, end } = parseTimeRange(timeStr);

            if (timeStr.includes('-')) {
                return currentMinutes >= start && currentMinutes < end;
            }
            
            return currentMinutes >= start && currentMinutes < (start + 1);
        }

        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);

            const timeOptions = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
        }

        function displaySchedule() {
            const scheduleContent = document.getElementById('scheduleContent');
            const now = new Date();
            const weekday = now.toLocaleString('en-US', { weekday: 'long' });
            const daySchedule = schedules[weekday];

            if (daySchedule) {
                scheduleContent.innerHTML = daySchedule.map(([time, activity]) => `
                    <div class="time-block ${isCurrentTimeBlock(time) ? 'active' : ''}">
                        <div class="time">${time}</div>
                        <div class="activity">${activity}</div>
                    </div>
                `).join('');
            } else {
                scheduleContent.innerHTML = '<div class="time-block"><div class="activity">Schedule not available for this day.</div></div>';
            }
        }

        // Initialize
        updateDateTime();
        displaySchedule();

        // Update every minute
        setInterval(() => {
            updateDateTime();
            displaySchedule();
        }, 60000);
    </script>
</body>
</html>
