<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #374151;
            --block-bg: #f3f4f6;
            --accent-color: #6366f1;
            --hover-bg: #f9fafb;
            --active-block-bg: #e0e7ff;
            --active-block-border: #818cf8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: rgb(25, 25, 25);
                --text-color: #e4e4e7;
                --block-bg: rgb(37, 37, 37);
                --accent-color: #a5b4fc;
                --hover-bg: rgb(45, 45, 45);
                --active-block-bg: rgba(167, 139, 250, 0.1);
                --active-block-border: #a5b4fc;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            padding: 0.75rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            padding: 0.75rem 0.75rem 1rem 0.75rem;
        }

        .date {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.9;
        }

        .current-time {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .schedule {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            padding: 0 0.5rem;
        }

        .time-block {
            display: flex;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            background-color: var(--block-bg);
            transition: all 0.2s ease;
            font-size: 0.95rem;
            border: 2px solid transparent;
        }

        .time-block:hover {
            transform: translateX(2px);
            background-color: var(--hover-bg);
        }

        .time-block.active {
            background-color: var(--active-block-bg);
            border-color: var(--active-block-border);
        }

        .time {
            flex: 0 0 120px;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.9;
        }

        .activity {
            flex: 1;
        }

        @media (max-width: 768px) {
            .schedule {
                grid-template-columns: 1fr;
            }
            
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date" id="currentDate">Loading date...</div>
            <div class="current-time" id="currentTime">Loading time...</div>
        </div>
        <div class="schedule" id="scheduleContent">
            <!-- Schedule content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Your existing schedule data here
        const schedule = window.parent.schedule || {};

        function convertToMinutes(timeStr) {
            // Extract hours and minutes, handling both formats:
            // "10:00 PM" and "10:00 - 11:00 PM"
            const timePart = timeStr.split('-')[0].trim();
            const [hours, minutesPart] = timePart.split(':');
            const [minutes, period] = minutesPart.split(' ');
            
            let hour = parseInt(hours);
            if (period === 'PM' && hour !== 12) {
                hour += 12;
            } else if (period === 'AM' && hour === 12) {
                hour = 0;
            }
            
            return hour * 60 + parseInt(minutes);
        }

        function isCurrentTimeBlock(timeStr) {
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();

            if (!timeStr.includes('-')) {
                // Single time point (like "11:00 PM")
                const startTime = convertToMinutes(timeStr);
                return currentTimeInMinutes >= startTime && currentTimeInMinutes < startTime + 15;
            }

            // Time range (like "9:45 - 10:00 PM")
            const [start, end] = timeStr.split('-').map(t => t.trim());
            const startTimeInMinutes = convertToMinutes(start);
            
            // For the end time, we need to possibly append the AM/PM
            const period = start.includes('PM') ? 'PM' : 'AM';
            const endWithPeriod = end.includes('M') ? end : `${end} ${period}`;
            const endTimeInMinutes = convertToMinutes(endWithPeriod);

            const isInBlock = currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes;
            
            if (isInBlock) {
                console.log(`Current time ${now.getHours()}:${now.getMinutes()} (${currentTimeInMinutes} minutes)`);
                console.log(`Block "${timeStr}" spans ${startTimeInMinutes} to ${endTimeInMinutes} minutes`);
            }
            
            return isInBlock;
        }

        function updateDateTime() {
            const now = new Date();
            
            // Update date
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
            
            // Update time
            const timeOptions = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
        }

        function displaySchedule() {
            const scheduleContent = document.getElementById('scheduleContent');
            const now = new Date();
            const weekday = now.toLocaleString('en-US', { weekday: 'long' });
            const daySchedule = schedule[weekday] || schedule['Friday'];

            if (daySchedule) {
                scheduleContent.innerHTML = daySchedule.map(([time, activity]) => `
                    <div class="time-block ${isCurrentTimeBlock(time) ? 'active' : ''}">
                        <div class="time">${time}</div>
                        <div class="activity">${activity}</div>
                    </div>
                `).join('');
            } else {
                scheduleContent.innerHTML = '<div class="time-block"><div class="activity">Schedule not available for this day.</div></div>';
            }
        }

        // Initialize
        updateDateTime();
        displaySchedule();

        // Update every minute
        setInterval(() => {
            updateDateTime();
            displaySchedule();
        }, 60000);
    </script>
</body>
</html>
