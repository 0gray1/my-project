<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e5e5e5;
            --highlight-bg: #f8fafc;
            --accent-color: #4299e1;
            --hover-bg: #edf2f7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a202c;
                --text-color: #e2e8f0;
                --border-color: #2d3748;
                --highlight-bg: #2d3748;
                --accent-color: #63b3ed;
                --hover-bg: #3a4a5e;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            padding: 0.75rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            padding: 0.75rem 0.75rem 1rem 0.75rem;
        }

        .date {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .schedule {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            padding: 0 0.5rem;
        }

        .time-block {
            display: flex;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            background-color: var(--highlight-bg);
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .time-block:hover {
            transform: translateX(2px);
            background-color: var(--hover-bg);
        }

        .time {
            flex: 0 0 120px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .activity {
            flex: 1;
        }

        @media (max-width: 768px) {
            .schedule {
                grid-template-columns: 1fr;
            }
            
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date" id="currentDate">Loading date...</div>
        </div>
        <div class="schedule" id="scheduleContent">
            <!-- Schedule content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const schedule = {
            'Friday': [
                ['7:30 AM', 'Wake up'],
                ['7:30 - 8:00 AM', 'Morning routine (shower, get ready)'],
                ['8:00 - 8:15 AM', 'Quick breakfast'],
                ['8:15 AM', 'Leave for school'],
                ['3:45 PM', 'Return from school'],
                ['3:45 - 4:15 PM', 'Break and snack'],
                ['4:15 - 5:15 PM', 'Homework/college applications'],
                ['5:15 - 5:45 PM', 'Exercise'],
                ['5:45 - 6:15 PM', 'Shower and relax'],
                ['6:15 - 6:45 PM', 'Dinner'],
                ['6:45 - 8:15 PM', 'Homework/college applications'],
                ['8:15 - 8:45 PM', 'Break (free time)'],
                ['8:45 - 9:45 PM', 'Homework/college applications'],
                ['9:45 - 10:00 PM', 'Prepare for screen-free time'],
                ['10:00 - 11:00 PM', 'Screen-free activities'],
                ['11:00 PM', 'Sleep']
            ]
        };

        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function displaySchedule() {
            const scheduleContent = document.getElementById('scheduleContent');
            const now = new Date();
            const weekday = now.toLocaleString('en-US', { weekday: 'long' });
            const daySchedule = schedule[weekday] || schedule['Friday'];

            if (daySchedule) {
                scheduleContent.innerHTML = daySchedule.map(([time, activity]) => `
                    <div class="time-block">
                        <div class="time">${time}</div>
                        <div class="activity">${activity}</div>
                    </div>
                `).join('');
            } else {
                scheduleContent.innerHTML = '<div class="time-block"><div class="activity">Schedule not available for this day.</div></div>';
            }
        }

        // Initialize
        updateDate();
        displaySchedule();

        // Update every minute
        setInterval(() => {
            updateDate();
            displaySchedule();
        }, 60000);
    </script>
</body>
</html>
