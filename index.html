    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #374151;
            --block-bg: #f3f4f6;
            --accent-color: #6366f1;
            --hover-bg: #f9fafb;
            --active-block-bg: #e0e7ff;
            --active-block-border: #818cf8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: rgb(25, 25, 25);
                --text-color: #e4e4e7;
                --block-bg: rgb(37, 37, 37);
                --accent-color: #a5b4fc;
                --hover-bg: rgb(45, 45, 45);
                --active-block-bg: rgba(167, 139, 250, 0.1);
                --active-block-border: #a5b4fc;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            padding: 0.75rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            padding: 0.75rem 0.75rem 1rem 0.75rem;
        }

        .date {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.9;
        }

        .current-time {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .schedule {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            padding: 0 0.5rem;
        }

        .time-block {
            display: flex;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            background-color: var(--block-bg);
            transition: all 0.2s ease;
            font-size: 0.95rem;
            border: 2px solid transparent;
        }

        .time-block:hover {
            transform: translateX(2px);
            background-color: var(--hover-bg);
        }

        .time-block.active {
            background-color: var(--active-block-bg);
            border-color: var(--active-block-border);
        }

        .time {
            flex: 0 0 120px;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.9;
        }

        .activity {
            flex: 1;
        }

        @media (max-width: 768px) {
            .schedule {
                grid-template-columns: 1fr;
            }
            
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>

        function parseTime(timeStr, isPm) {
            // Handle empty or invalid input
            if (!timeStr) return null;
            
            let timeList = timeStr.split(':')
            let hour = parseInt(timeList[0])
            let minute = parseInt(timeList[1])

            if (isPm) {
                hour += 12
            }
            
            return hours * 60 + minutes;
        }

        function parseTimeRange(timeStr) {
            // For single time points (like "7:30 AM")
            if (!timeStr.includes('-')) {
                const start = parseTime(timeStr);
                if (start === null) return { start: null, end: null };
                return { start, end: start };
            }

            // Formatted like 7:30 - 8:00 AM
            let len_timestr = timeStr.length
            let time_mode = timeStr.slice(len_timestr-2, len_timestr)
            let time_obj = timeStr.slice(0, len_timestr-3)
            
            // Split into start and end times
            const [startStr, endStr] = time_obj.split('-').map(t => t.trim());
            
            let is_pm = false
            if (time_mode === "PM") {
                is_pm = true;
            }

            let start = parseTime(startStr, is_pm);
            let end = parseTime(endStr, is_pm);
            
            return { start, end };
        }

        function isCurrentTimeBlock(timeStr) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Special handling for sleep block
            if (timeStr === '11:00 PM') {
                const sleepStart = parseTime('11:00 PM');
                const wakeTime = parseTime('7:30 AM');
                return currentMinutes >= sleepStart || currentMinutes < wakeTime;
            }

            const { start, end } = parseTimeRange(timeStr);
            
            // Ensure we have valid times
            if (start === null || end === null) return false;

            // For time ranges (blocks)
            if (timeStr.includes('-')) {
                return currentMinutes >= start && currentMinutes < end;
            }
            
            // For single point events (like wake up)
            return currentMinutes >= start && currentMinutes < (start + 1);
        }
