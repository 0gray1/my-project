<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --border-color: #e5e5e5;
            --highlight-bg: #f3f4f6;
            --accent-color: #3b82f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --border-color: #333333;
                --highlight-bg: #2d2d2d;
                --accent-color: #60a5fa;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 1.5rem;
            background-color: var(--highlight-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .date {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .schedule {
            padding: 1.5rem;
        }

        .time-block {
            display: flex;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: var(--highlight-bg);
            transition: transform 0.2s ease;
        }

        .time-block:hover {
            transform: translateX(4px);
        }

        .time {
            flex: 0 0 120px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .activity {
            flex: 1;
        }

        @media (max-width: 600px) {
            .time-block {
                flex-direction: column;
            }
            
            .time {
                margin-bottom: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date" id="currentDate">Loading date...</div>
        </div>
        <div class="schedule" id="scheduleContent">
            <!-- Schedule content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const schedule = {
            'Thursday': [
                ['7:30 AM', 'Wake up'],
                ['7:30 - 8:00 AM', 'Morning routine (shower, get ready)'],
                ['8:00 - 8:15 AM', 'Quick breakfast'],
                ['8:15 AM', 'Leave for school'],
                ['3:45 PM', 'Return from school'],
                ['3:45 - 4:15 PM', 'Break and snack'],
                ['4:15 - 5:15 PM', 'Homework/college applications'],
                ['5:15 - 5:45 PM', 'Exercise'],
                ['5:45 - 6:15 PM', 'Shower and relax'],
                ['6:15 - 6:45 PM', 'Dinner'],
                ['6:45 - 8:15 PM', 'Homework/college applications'],
                ['8:15 - 8:45 PM', 'Break (free time)'],
                ['8:45 - 9:45 PM', 'Homework/college applications'],
                ['9:45 - 10:00 PM', 'Prepare for screen-free time'],
                ['10:00 - 11:00 PM', 'Screen-free activities'],
                ['11:00 PM', 'Sleep']
            ],
            'Friday': [
                ['7:30 AM', 'Wake up'],
                ['7:30 - 8:00 AM', 'Morning routine (shower, get ready)'],
                ['8:00 - 8:15 AM', 'Quick breakfast'],
                ['8:15 AM', 'Leave for school'],
                ['3:45 PM', 'Return from school'],
                ['3:45 - 4:15 PM', 'Break and snack'],
                ['4:15 - 5:15 PM', 'Homework/college applications'],
                ['5:15 - 5:45 PM', 'Exercise'],
                ['5:45 - 6:15 PM', 'Shower and relax'],
                ['6:15 - 6:45 PM', 'Dinner'],
                ['6:45 - 8:15 PM', 'Homework/college applications'],
                ['8:15 - 8:45 PM', 'Break (free time)'],
                ['8:45 - 9:45 PM', 'Homework/college applications'],
                ['9:45 - 10:00 PM', 'Prepare for screen-free time'],
                ['10:00 - 11:00 PM', 'Screen-free activities'],
                ['11:00 PM', 'Sleep']
            ]
        };

        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            return now.toLocaleString('en-US', { weekday: 'long' });
        }

        function displaySchedule() {
            const scheduleContent = document.getElementById('scheduleContent');
            const currentDay = updateDate();
            const daySchedule = schedule[currentDay] || schedule['Friday']; // Default to Friday's schedule

            if (daySchedule) {
                scheduleContent.innerHTML = daySchedule.map(([time, activity]) => `
                    <div class="time-block">
                        <div class="time">${time}</div>
                        <div class="activity">${activity}</div>
                    </div>
                `).join('');
            } else {
                scheduleContent.innerHTML = '<div class="time-block"><div class="activity">Schedule not available for this day.</div></div>';
            }
        }

        // Initialize
        displaySchedule();

        // Update date and schedule every minute
        setInterval(displaySchedule, 60000);
    </script>
</body>
</html>
