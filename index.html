<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Root variables for light mode */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --item-bg: #f9f9f9;
            --item-border: #e0e0e0;
            --checkbox-color: #007aff;
        }

        /* Override variables for dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #ffffff;
                --item-bg: #2c2c2c;
                --item-border: #3d3d3d;
                --checkbox-color: #0a84ff;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        li {
            background-color: var(--item-bg);
            border: 1px solid var(--item-border);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: var(--checkbox-color);
        }

        label {
            flex-grow: 1;
            cursor: pointer;
        }

        .completed label {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Daily Schedule</h1>
    <ul id="schedule-list"></ul>

    <script>
        const schedule = [
            { time: '8:00 am – 9:00 am', activity: 'Wake up, morning routine' },
            { time: '9:00 am – 11:00 am', activity: 'Study time' },
            { time: '11:00 am – 12:00 pm', activity: 'Exercise' },
            { time: '12:00 pm – 1:00 pm', activity: 'Lunch break' },
            { time: '1:00 pm – 3:00 pm', activity: 'Hobbies' },
            { time: '3:00 pm – 5:00 pm', activity: 'Hang out with friends/family' },
            { time: '5:00 pm – 6:00 pm', activity: 'Free time' },
            { time: '6:00 pm – 7:00 pm', activity: 'Dinner' },
            { time: '7:00 pm – 9:00 pm', activity: 'Study time' },
            { time: '9:00 pm – 10:00 pm', activity: 'Wind down' },
            { time: '10:00 pm – 11:00 pm', activity: 'Sleep preparation' }
        ];

        const scheduleList = document.getElementById('schedule-list');

        // Load saved state from localStorage
        let completedActivities = JSON.parse(localStorage.getItem('completedActivities')) || [];

        schedule.forEach((item, index) => {
            const li = document.createElement('li');
            li.classList.toggle('completed', completedActivities.includes(index));

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completedActivities.includes(index);
            checkbox.id = 'activity-' + index;

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    completedActivities.push(index);
                    li.classList.add('completed');
                } else {
                    completedActivities = completedActivities.filter(i => i !== index);
                    li.classList.remove('completed');
                }
                localStorage.setItem('completedActivities', JSON.stringify(completedActivities));
            });

            const label = document.createElement('label');
            label.htmlFor = 'activity-' + index;
            label.innerHTML = `<strong>${item.time}</strong>: ${item.activity}`;

            li.appendChild(checkbox);
            li.appendChild(label);
            scheduleList.appendChild(li);
        });
    </script>

</body>
</html>
